<app-navbar></app-navbar>
<div id="container">
  <div ng2-carouselamos class="slides-wrapper"
   [items]="items" 
   [width]="1000" 
   [$prev]="prev" 
   [$next]="next" 
   [$item]="item">

  </div>

  <ng-template #prev>
    <img src="../assets/arrow-left.png" id="left">
  </ng-template>

  <ng-template #next>
    <img src="../assets/arrow-right.png" id="right">
  </ng-template>

  <ng-template #item let-item let-i="index">

    <div class="items">
      
      {{ item.name }}
     
      <div *ngIf="item.name == 'Slide 2';else alert" class="content-html">
        <app-home></app-home>
      </div>
      <!-- <app-home></app-home> -->
      <!--<router-outlet></router-outlet> -->
      <ng-template #alert>
        not found
      </ng-template>
    </div>

  </ng-template>
  
</div>
<app-footer-bar></app-footer-bar>
